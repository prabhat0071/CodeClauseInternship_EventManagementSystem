<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Ticket</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f7f7f7;
        margin: 0;
      }

      .top-bar {
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px;
        background-color: #333;
      }

      .logout-btn {
        background-color: #e53935;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: #c62828;
      }

      .container {
        max-width: 500px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .upi-section {
        background: #f1f1f1;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ”’ Top Bar with Logout -->

    <div class="top-bar">
      {% if 'user_id' in session %}
      <span style="color: white">Hi, {{ session['full_name'] }}</span>

      <a style="color: white" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>

    <!-- ðŸ§¾ Booking Form -->
    <div class="container">
      <h2>Book Your Ticket</h2>

      <form action="{{ url_for('book_ticket_submit') }}" method="POST">
        <div class="form-group">
          <label for="event">Select Event</label>
          <select name="event_id" id="event" required>
            <option value="">--Select Event--</option>
            {% for event in events %}
            <option value="{{ event.id }}">{{ event.title }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Your Name</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="num_tickets">Number of Tickets:</label>
          <input
            type="number"
            id="num_tickets"
            name="num_tickets"
            min="1"
            required
          />
        </div>

        <div class="upi-section">
          <p><strong>Pay via UPI:</strong></p>
          <p>UPI ID: <b>7985136531@pthdfc</b></p>
          <img
            src="/static/image_web/paymentQr.jpg"
            alt="QR Code"
            width="200"
          />
          <p><small>Scan and pay using any UPI app</small></p>
        </div>

        <div class="form-group">
          <label>Enter Transaction ID (UTR)</label>
          <input type="text" name="upi_id" required />
        </div>

        <button type="submit">Submit Booking</button>
      </form>
    </div>
  </body>
</html>
