<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Event</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin.css') }}"
    />
  </head>
  <body>
    <div class="custom-form-container">
      <div class="search-filter-container">{% include 'sidebar.html' %}</div>
      <h2>Edit Event</h2>
      <form
        action="{{ url_for('edit_event', event_id=event.id) }}"
        method="POST"
      >
        <input
          type="text"
          name="name"
          placeholder="Event Title"
          value="{{ event.name }}"
          required
        />
        <input type="date" name="date" value="{{ event.date }}" required />
        <input
          type="text"
          name="location"
          placeholder="Location"
          value="{{ event.location }}"
          required
        />
        <input
          type="number"
          name="price"
          placeholder="Ticket Price (â‚¹)"
          value="{{ event.price }}"
          required
        />

        <label for="start_time">Start Time:</label>
        <input
          type="time"
          id="start_time"
          name="start_time"
          value="{{ event.start_time }}"
          required
        />

        <label for="end_time">End Time:</label>
        <input
          type="time"
          id="end_time"
          name="end_time"
          value="{{ event.end_time }}"
          required
        />

        <button type="submit" class="custom-btn-next">Update</button>
      </form>
    </div>
  </body>
</html>
